<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가보자고</title>

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://kit.fontawesome.com/5a0c56dadc.js" crossorigin="anonymous"></script>
</head>

<body>
  <!-- header -->
  <nav id="header">
    <div class="title">
      <h1>
        <a href="/">가보자고</a>
      </h1>
      <ul>
        <li class="link">
          <a href="">커뮤니티</a>
        </li>
        <li class="link">
          <a href="">동행</a>
        </li>
        <li class="link">
          <a href="">Q&A</a>
        </li>
        <li class="link">
          <a href="">로그인</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- gallery -->
  <section id="gallery">
    <div class="gallery-container">
      <ul>
        <li class="gallery-image">
          <div class="content">
            <div>
              "여행은 당신을 떠나보내는 가장 빠른 방법입니다.
            </div>
            <div>
              그리고 당신을 새로운 자신으로 만들어 줄 유일한 방법입니다."
            </div>
            <div>
              - 제임스 라스키
            </div>
          </div>
          <img src="./img/amsterdam.jpg" alt="사진">
        </li>
        <li class="gallery-image">
          <div class="content">
            여행자들의 다양한 경험을 들어보세요
          </div>
          <img src="./img/hiking.jpg" alt="사진">
        </li>
        <li class="gallery-image">
          <div class="content">
            함께하는 여행을 계획해 보세요
          </div>
          <img src="./img/sun-rays-gdc23e7057_1280.jpg" alt="사진">
        </li>
      </ul>
    </div>
  </section>
  <!-- intro -->
  <section id="intro">
    <div class="intro-container">
      <div class="icon-link-container">
        <ul>
          <li class="icon-link">
            <a href="">
              <i class="fa-solid fa-users"></i>
              <div class="introduce-desc">
                여행자 만나기
              </div>
            </a>
          </li>
          <li class="icon-link">
            <a href="">
              <i class="fa-solid fa-plane-departure"></i>
              <div class="introduce-desc">
                여행자 찾아보기
              </div>
            </a>
          </li>
          <li class="icon-link">
            <a href="">
              <i class="fa-regular fa-circle-question"></i>
              <div class="introduce-desc">
                궁금한게 있나요?
              </div>
            </a>
          </li>
        </ul>
      </div>
  </section>
</body>

</html>
